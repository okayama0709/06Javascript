<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        const n1 = 1;
        const n2 = 2;

        // ◯　または　◯　どちらかが合致していれば”true”になる
        if (n1 === 1 || n2 === 1) {
          console.log(true);
        } else {
          console.log(false);
        }
        // 　◯　かつ　◯　どちらも合致していれば"true"になる
         if (n1 === 1 && n2 === 1) {
          console.log(true);
        } else {
          console.log(false);
        }
         if (n1 === 1 && n2 === 2) {
          console.log(true);
        } else {
          console.log(false);
        }
      </script
    </script>
  </body>
</html>
