<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">48</h1>
    <button style="margin: auto; display: block">レッツゴー</button>
    <script>
      // 問題６
      const akbsites = [
        "https://www.akb48.co.jp/",
        "https://www.ske48.co.jp/",
        "http://www.nmb48.com/",
        "http://www.hkt48.jp/",
      ];
      document.querySelector("button").addEventListener("click", function () {
        //0〜３の数値
        const title = Math.floor(Math.random() * 4);
        //必要な要素を取得
        const h1Elm = document.querySelector("h1");
        const alink = document.createElement("a");
        //数値に1を足す
        alink.innerText = title + 1;
        console.log(title);
        if (title === 0) {
          h1Elm.replaceChildren(alink);
          alink.setAttribute("href", akbsites[0]);
        } else if (title === 1) {
          h1Elm.replaceChildren(alink);
          alink.setAttribute("href", akbsites[1]);
        } else if (title === 2) {
          h1Elm.replaceChildren(alink);
          alink.setAttribute("href", akbsites[2]);
        } else if (title === 3) {
          h1Elm.replaceChildren(alink);
          alink.setAttribute("href", akbsites[3]);
        }
      });
    </script>
  </body>
</html>
