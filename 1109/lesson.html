<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        margin-left: 0;
        opacity: 1;

        transition: margin-left 2s ease-in 1s;
      }
      .slide {
        opacity: 0;
        margin-left: 100%;
        /*② ここにデフォルトとの差*/
      }
    </style>
  </head>
  <body>
    <p>フェードアウトしながら、横にスライドする①</p>
    <p>フェードアウトしながら、横にスライドする②</p>
    <p>フェードアウトしながら、横にスライドする③</p>
    <p>フェードアウトしながら、横にスライドする④</p>
    <script>
      const text = document.querySelectorAll("p");
      //   console.log(text);

      for (let i = 0; i < text.length; i++) {
        text[i].addEventListener("click", function () {
          this.classList.add("slide");
        });
      }
    </script>
  </body>
</html>
