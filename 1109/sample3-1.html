<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample3-1</title>
  </head>

  <body>
    <body>
      <h1>if文による条件分岐</h1>
      <script>
        /* ※ブロックコメント
  条件分岐のサンプル(1)
  if文による条件分岐*/
        const num = 100;
        //条件分岐 ※行コメント
        if (num >= 100) {
          document.body.insertAdjacentHTML("beforeEnd", "<p>numは100以上</p>");
        }
      </script>
    </body>
  </body>
</html>
