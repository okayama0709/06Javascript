<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson2</title>
  </head>
  <body>
    <script>
      const num = Math.round(Math.random() * 100);
      console.log("現在の値：" + num);
      const rem = num % 2;
      //   偶数を表示するif文
      if (rem % 2 === 0) {
        console.log("偶数です");
      } else {
        console.log("奇数です");
      }
    </script>
  </body>
</html>
