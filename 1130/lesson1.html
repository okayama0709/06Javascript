<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //関数の定義
      function aisatus(message) {
        console.log(message);
      }
      //   関数の実行
      aisatus("おはようございます");
      console.log("１回目が呼び出し");
      aisatus("こんにちは");
      console.log("２回目の呼び出し");
      aisatus("こんばんは");
      //   関数の定義
      function dogName() {
        console.log("私のうちの犬の名前は、ポチです。");
      }
      // 関数の実行
      dogName();
      catName();
      //   関数定義
      function catName() {
        console.log("私のうちの猫の名前は、たまです。");
      }
    </script>
  </body>
</html>
