<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>イベント演習②</title>
    <style>
      .redText {
        color: red;
      }
      .bigText {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <p>
      <span> JavaScript </span
      >（ジャバスクリプト）とは、プログラミング言語のひとつである。
    </p>
    <button class="redder">赤くなる</button>
    <button class="bigger">大きくなる</button>
    <script>
            const text = document.querySelector("p span");
            const red_btn = document.querySelector(".redder");
            const big_btn = document.querySelector(".bigger");

            red_btn.addEventListener("click", () => {
              text.classList.toggle("redText");
              if (text.classList.contains("red_btn"){
      red_btn.textContent = "もとに戻す";}
      else {
        red_btn.textContent = "赤くなる"
      }
              })

            big_btn.addEventListener("click", () => {
              text.classList.toggle("bigText");
            });
    </script>
  </body>
</html>
