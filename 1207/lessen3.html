<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=3, initial-scale=1.0" />
    <title>タイトル</title>
  </head>
  <body>
    <h1>グローバルスコープ、ローカルスコープ</h1>

    <script>
      //   const globalData = "hogehoge"; //グローバル変数

      //   const foobaa = function () {
      //     const localData = "fugafuga"; //ローカル変数
      //   };

      //   console.log(globalData); //表示される
      //   console.log(localData); //ローカルスコープなのでエラー

      const globalData = "hogehoge"; //グローバル変数
      const foobaa = function () {
        const globalData = "fugafuga"; //ローカル変数なんだけど、グローバルと変数名が同じ
        console.log(globalData); //fugafuga＊ローカル変数はグローバルよりも優先されるかつ、外にはもれない
      };
      console.log(globalData); //hogehoge＊グローバル変数
      //   関数の中だけでなく、｛｝（ブロック）内でしか使えません。
      // 外に出したい場合は、return（戻り値）を使う。
    </script>
  </body>
</html>
